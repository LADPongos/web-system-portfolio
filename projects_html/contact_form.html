<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact Form</title>
   <link rel="stylesheet" href="../css_styles/styles.css">
   <link rel="stylesheet" href="../css_styles/contact_form_style.css">
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>

<body>
   <header>
      <nav class="navbar">
         <a href="#" class="logo">Louis<span>.</span></a>
         <ul class="menu-links">
            <span id="close-menu-button" class="material-symbols-outlined">close</span>
            <li><a href="../index.html">Home</a></li>
            <li><a href="my_projects.html">My Projects</a></li>
            <li><a href="#">Contact</a></li>
         </ul>
         <span id="menu-button" class="material-symbols-outlined">menu</span>
      </nav>
   </header>

   <div class="contact-container">
      <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
         <div class="contact-left-title">
            <h2>Get in Touch</h2>
            <hr>
         </div>
         <input type="hidden" name="access_key" value="18e42f97-ed3e-4335-8d33-9e559b865d44">
         <input type="text" name="name" placeholder="Your Name" class="contact-input" required>
         <input type="email" name="email" placeholder="Your Email" class="contact-input" required>
         <textarea name="message" placeholder="Your Message" class="contact-input" required></textarea>
         <button type="submit">Submit</button>
      </form>
      <div class="image-content">
         <img src="./images/my_picture.jpg" alt="Picture of myself." class="image">
      </div>
   </div>

   <script>
      const header = document.querySelector("header");
      const menuButton = document.querySelector("#menu-button");
      const closeMenuButton = document.querySelector("#close-menu-button");

      menuButton.addEventListener("click", () => {
         header.classList.toggle("show-mobile-menu")
      });

      closeMenuButton.addEventListener("click", () => {
         menuButton.click();
      });
   </script>
</body>

</html>
